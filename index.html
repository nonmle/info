    <script>
      // Prevent right-click and left-click on specified elements
      document.addEventListener('contextmenu', e => e.preventDefault());
    
      const elements = document.querySelectorAll('.disable-left-click');
      elements.forEach(element => element.addEventListener('click', e => e.preventDefault()));
    
      // Toggle Menu function
      document.getElementById('menuBtn').addEventListener('click', function() {
        document.getElementById('menu').style.display = 'flex';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('closeMenuBtn').style.display = 'flex';
      });
    
      document.getElementById('closeMenuBtn').addEventListener('click', function() {
        document.getElementById('menu').style.display = 'none';
        document.getElementById('menuBtn').style.display = 'block';
        document.getElementById('closeMenuBtn').style.display = 'none';
      });
    
      // Toggle language function
      function toggleLanguage() {
